<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ vaga.titulo }} - Detalhes da Vaga</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=2">
</head>
<body>
    <div class="container">
        <h1>{{ vaga.titulo }}</h1>
        <p><strong>Descrição:</strong></p>
        <p>{{ vaga.descricao }}</p>

        {% if session.get('tipo') == 'candidato' or current_user.is_authenticated %}
            <form method="POST" action="{{ url_for('candidatar_vaga', vaga_id=vaga.id) }}">
                <button type="submit">Tenho Interesse</button>
            </form>
        {% else %}
            <p><a href="{{ url_for('login_candidato') }}">Faça login como candidato para se candidatar.</a></p>
        {% endif %}

        <p><a href="{{ url_for('index') }}">← Voltar para vagas</a></p>
    </div>
</body>
</html>
