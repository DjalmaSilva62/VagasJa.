<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Empresa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2 style="text-align: center; color: #004080; margin-bottom: 30px;">Vagas Disponíveis</h2>

    {% for vaga in vagas %}
    <div class="vaga-card">
        <h3>{{ vaga.titulo }}</h3>
        <p>{{ vaga.descricao }}</p>
        <form action="{{ url_for('registrar_interesse', vaga_id=vaga.id) }}" method="post">
            <button class="interesse-btn" type="submit">Tenho Interesse</button>
        </form>
    </div>
     <p style="text-align: center;">Nenhuma vaga disponível no momento.</p>
    </div>
</body>
